<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма отправки поста</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Форма отправки поста</h2>
        <form id="post-form" action="" method="">
            <div class="form-group">
                <label for="category">Категория:</label>
                <select id="category" name="category" required>
                    <option value="" disabled selected>Выберите категорию</option>
                        <option value="{{ category.id }}">Названия категории</option>
                </select>
            </div>
            <div class="form-group">
                <label for="title">Заголовок:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="description">Описание:</label>
                <textarea id="description" name="description" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="author">Автор:</label>
                <input type="text" id="author" name="author" required>
            </div>
            <button type="submit">Отправить</button>
        </form>
    </div>
    
    <script>
        // Обработка события выбора категории
        const categorySelect = document.getElementById('category');
        const postForm = document.getElementById('post-form');

        categorySelect.addEventListener('change', function () {
            if (categorySelect.value === "") {
                postForm.category.setCustomValidity('Выберите категорию');
            } else {
                postForm.category.setCustomValidity('');
            }
        });
    </script>
</body>
</html>
